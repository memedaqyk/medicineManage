<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>交易记录</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <script src="static/js/jquery.min.js" charset="UTF-8"></script>
        <script src="static/js/vue.js" charset="UTF-8"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js" charset="UTF-8"></script>
        <script type="text/javascript" src="static/js/form.js" charset="UTF-8"></script>
    </head>
    
    <body>
        <h1 class="text-center">{{data.name}}交易记录</h1>
        <!-- 隐藏信息 -->
        <p hidden="hidden" id="shopid">{{data.id}}</p>
        <!--利用vue框架自动控制-->
        <table id="sheet" class="table table-striped">
            <thead>
                <tr>
                    <th v-for="cell in header" v-text="cell.text"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="tr in rows">
                    <td v-for="cell in tr" v-text="cell.text"></td>
                </tr>
            </tbody>
        </table>
    </body>
 <html>
