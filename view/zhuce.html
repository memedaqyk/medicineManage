<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/show.css" ></link>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"></link>
    <title>注册</title>
</head>
<body>
<form class="register" id = "login" method="post" action="/register">
    <h2 class="form-signin-heading text-center">注册</h2>

    <p><input type="text"  name="user" class="form-control"  id="user" placeholder="用户名" ></p>

    <p><input type="text"  name="shopName" class="form-control" id="shopName" placeholder="药店名称" ></p>

    <p><input type="text"  name="admin" class="form-control" id="admin" placeholder="药店负责人" ></p>

    <p><input type="password"  name="pw" class="form-control" id="pw" placeholder="请输入密码" ></p>

    <p><input type="password"  name="pw2" class="form-control" id="pw2" placeholder="请再次输入密码" ></p>

    <p><input type="text"  name="longitude" class="form-control" id="longitude" placeholder="经度 如：117.3423" ></p>

    <p> <input type="text"  name="latitude" class="form-control" id="latitude" placeholder="纬度 如：117.3423" ></p>

    <p class="form-control">经度和纬度为本店所在地理位置
        <a href="http://lbs.amap.com/api/javascript-api/example/calcutation/transformate-between-coordinates-of-lnglat-and-map-container/">查询入口</a>
    </p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
</form>
<script type="text/javascript" src="static/js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="static/js/register.js" charset="utf-8"></script>
</body>
</html>
